<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign in Givemetask</title>
	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="js/jquery/jquery.js"></script>
	<script src="js/react/react.js"></script>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
	<script src="js/bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="col-md-6 col-md-offset-3">
		<div class="joinform">
			<form name="login-form" class="login-form" action="v1/signin" method="post">
				<div class="header">
					<h1>Sign in</h1>
					<span>Fill out the form below to login to my super awesome imaginary control panel.</span>
				</div>
				
				<div class="form-group">
					<label>아이디</label>
					<input name="email" type="text" class="form-control input username" value="" onfocus="this.value=''" placeholder="email" required/>
				</div>
				<div class="form-group">
					<label>비밀번호</label>
					<input name="passwd" type="password" class="form-control input password" value="" onfocus="this.value=''" placeholder="password" required/>
				</div>
					
				<div class="form-actions">
					<input type="submit" name="submit" value="Sign in" class="btn btn-primary" />
					or
					<a href="./signup">Join Us</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
