<!DOCTYPE html>
<html>
<head>
	<title>givemetask</title>
	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="js/jquery/jquery.js"></script>
</head>
<body>
	<div class='container'>
		<form name="login-form" class="login-form" action="v1/signin" method="post">
		    <div class="header">
			    <h1>Login Form</h1>
			    <span>Fill out the form below to login to my super awesome imaginary control panel.</span>
		    </div>
			
		    <div class="content">
				<input name="email" type="text" class="input username" value="" onfocus="this.value=''" placeholder='email'/>
			    <input name="passwd" type="password" class="input password" value="" onfocus="this.value=''" placeholder='password'/>
		    </div>
		    
		    <div class="footer">
			    <input type="submit" name="submit" value="Sign in" class="button" />
		    </div>
		</form>
	</div>
</body>
</html>
